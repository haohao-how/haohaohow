id: root

fileGroups:
  yarnConfig:
    - ".env.yarn"
    - ".yarnrc.yml"
    - "package.json"
    - "projects/*/package.json"
    - "yarn.config.cjs"
    - "yarn.lock"

tasks:
  prettierCheck:
    inputs:
      - "!./projects/**/*"
    args:
      - "'!projects/**'"
  prettier:
    inputs:
      - "!./projects/**/*"
    args:
      - "'!projects/**/*'"

  yarnConstraints:
    command: yarn constraints
    inputs:
      - "@group(yarnConfig)"
      - "projects/app/api/package.json"
      - "projects/app/api/pnpm-lock.yaml"

  renovateCheck:
    command: npx -y -p renovate@37.424.1 renovate-config-validator --strict
    inputs:
      - renovate.json
    options:
      # disable until https://github.com/fb55/css-select/issues/1590 is resolved.
      runInCI: false

  test:
    deps:
      - prettierCheck
      # disable until https://github.com/fb55/css-select/issues/1590 is resolved.
      # - renovateCheck
      - yarnConstraints

tags:
  - prettier
  - typescript
